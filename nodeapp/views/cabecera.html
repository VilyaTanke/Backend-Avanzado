<!DOCTYPE html>
<html>
    <head>
            <!-- Favicon-->
            <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
            <!-- Font Awesome icons (free version)-->
            <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
            <!-- Google fonts-->
            <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
            <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
            <!-- Core theme CSS (includes Bootstrap)-->
            <link href="css/styles.css" rel="stylesheet" />
            <link rel='stylesheet' href='/css/style2.css' />
        </head>
    
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="./"><img src="assets/img/navbar-logo.png" alt="..." /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ms-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="./"><%=__('Inicio')%></a></li>
                    <li class="nav-item"><a class="nav-link" href="./productos"><%=__('Productos')%></a></li>
                    <!-- <li class="nav-item"><a class="nav-link" href="./login"><%=__('Login')%></a></li> -->
                    <% if (!session.usuarioLogado) { %>
                        <a href="/login" class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0">
                            <span class="d-flex align-items-center">
                                <span class="small"><%=__('Login')%></span>
                            </span>
                        </a>
                    <% } else { %>
                        <a href="/logout" class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0">
                            <span class="d-flex align-items-center">
                                <span class="small"><%=__('Logout')%></span>
                            </span>
                        </a>
                    <% } %>
                    
                </ul>
                <div class="lenguageclass">
                    <p class="tituloLenguage"><%=__('lenguage')%></p>
                    <%  getLocales().forEach(locale => { %> 
                      <a href="/change-locale/<%=locale%>" class="btn-lenguage-btn"><%=locale%> <i class="bi bi-flag"></i></a>&nbsp;
                    <% }) %>

                    
                  </div>
            </div>
        </div>
    </nav>
</html>
